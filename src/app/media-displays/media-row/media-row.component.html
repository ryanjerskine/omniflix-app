<div *ngIf="mediaRow" class="media-row">
  <div class="media-title">
    <h3>{{mediaRow.title}}</h3>
    <button type="button" aria-label="Previous Group of Media Items" (click)="prev()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button type="button" aria-label="Next Group of Media Items" (click)="next()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div class="media-row-items">
    <div #swiper class="swiper-container">
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" style="background-color:yellow;">Slide 1</div>
          <div class="swiper-slide" style="background-color:red;">Slide 2</div>
          <div class="swiper-slide" style="background-color:blue;">Slide 3</div>
      </div>
    </div>
    <!--
    <div *ngFor="let item of mediaRow.items" class="media-row-item">
      <img [src]="item.posterUri" alt="Media Poster" />
      <a routerLink="/" aria-label="View Media"></a>
      <button type="button" (click)="playMedia(item.id)" aria-label="Play Media"></button>
    </div>-->
  </div>
</div>
