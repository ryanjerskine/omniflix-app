<div *ngIf="mediaRow" class="media-row">
  <div class="media-title">
    <h3>{{mediaRow.title}}</h3>
    <div class="media-buttons">
      <button type="button" mat-button aria-label="Previous Group of Media Items" (click)="prev()" [disabled]="atStart">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button type="button" mat-button aria-label="Next Group of Media Items" (click)="next()" [disabled]="atEnd">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
  <div class="media-row-items">
    <div #swiper class="swiper-container">
      <div class="swiper-wrapper">
        <div *ngFor="let mediaItem of mediaRow.items" class ="swiper-slide" [class.swiper-slide-wide]="false">
          <img *ngIf="true" [src]="mediaItem.posterUri" alt="Media poster for {{mediaItem.title}}" />
          <img *ngIf="false" [src]="mediaItem.fanartUri" alt="Media fanart for {{mediaItem.title}}" />
          <h4>{{mediaItem.title}}</h4>
        </div>
      </div>
    </div>
    <!--
    <div *ngFor="let item of mediaRow.items" class="media-row-item">
      <img [src]="item.posterUri" alt="Media Poster" />
      <a routerLink="/" aria-label="View Media"></a>
      <button type="button" (click)="playMedia(item.id)" aria-label="Play Media"></button>
    </div>-->
  </div>
</div>
